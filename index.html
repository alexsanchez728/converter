<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Converter</title>
</head>
<body>

<section id="container">

	<h1>Temperature Converter</h1>

	<div id="buttonBox">
		<input type="radio" name="convertingButton" value="celsius">Celsius
		<input type="radio" name="convertingButton" value="fahrenheit">Fahrenheit
	</div>
	<input type="number" name="inputTemp">Enter a temperature

	<button type="button" id="converter">Convert!</button>
	<button type="button" id="reseter">Start again</button>

	<h3>89 degrees F</h3>

</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
