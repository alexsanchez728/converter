<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <h1>Temperature Converter</h1>

    <form id="tempForm">
        Temperature
        <input type="text" name="tempInput" id="tempInput">
    <br>
    Convert to:<br>
  <input type="radio" name="radioTemp" id="radioCelsius" value="Celsius"> Celsius<br>
  <input type="radio" name="radioTemp" id="radioFahrenheit" value="Fahrenheit"> Fahrenheit<br>

    <button type="button" id="determineConverter"> Convert</button>


<h2 id="returnTemp"></h2>

    <input type="button" value="Another Temperature" onClick="window.location.reload()">
</form>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
