<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section>
     <div>
     <h1>Temperature Converter</h1>
   
     <input type="button" id="determineConverter" value="Convert">
     <input type="button" value="Another Temperature" onClick="window.location.reload()">
    </div>
    <form id="tempForm">Enter a Temperature:

      <input type="number" name="tempInput" id="tempInput">
      <br>Convert to:<br>
      <input type="radio" name="radioTemp" id="radioCelsius"> Celsius<br>
      <input type="radio" name="radioTemp" id="radioFahrenheit"> Fahrenheit<br>


      <h4 id="returnTemp"></h4>

    </form>
</section>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
